- name: Retrieve and save execution environment and collection details to CSV
  hosts: localhost
  gather_facts: no
  vars:
    awx_api_url: "http://192.168.4.100"
    awx_api_token: # Provide your AWX API token here
    csv_file_path: "/tmp/execution_environments_with_collections.csv"
  tasks:
    - name: Fetch execution environments from AWX
      ansible.builtin.uri:
        url: "{{ awx_api_url }}/api/v2/execution_environments/"
        method: GET
        headers:
          Authorization: "Bearer {{ awx_api_token }}"
          Accept: "application/json"
        return_content: yes
        validate_certs: no
      register: execution_environments_response

    - name: Parse execution environment details
      ansible.builtin.set_fact:
        execution_environments_data: "{{ execution_environments_response.json.results }}"

    - name: List installed collections
      ansible.builtin.command: "ansible-galaxy collection list"
      register: collections_list

    - name: Create CSV file header
      ansible.builtin.copy:
        content: "Name,Image,Description,Organization,Created,Modified,Collections\n"
        dest: "{{ csv_file_path }}"
        force: yes

    - name: Append execution environment and collection details to CSV
      ansible.builtin.lineinfile:
        path: "{{ csv_file_path }}"
        line: >
          {{
            item.name | default('N/A') + "," + 
            item.image | default('N/A') + "," + 
            item.description | default('N/A') + "," +
            item.organization | default('N/A') + "," + 
            item.created | default('N/A') + "," + 
            item.modified | default('N/A') + "," +
            (collections_list.stdout_lines[2:] | join('; '))
          }}
        state: present
        create: yes
      loop: "{{ execution_environments_data }}"

    - name: Display content of the CSV file
      ansible.builtin.shell: "cat {{ csv_file_path }}"
      register: csv_file_content

    - name: Show CSV file content
      ansible.builtin.debug:
        msg: "{{ csv_file_content.stdout }}"
